<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classical Cipher Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">

    <!-- LEFT SIDE -->
    <div class="container">

        <h1>Secure Encryption/Decyption</h1>

        <label>Plain Text</label>
        <textarea id="plainText" placeholder="Enter plain text..."></textarea>

        <label>Cipher Text</label>
        <textarea id="cipherText" placeholder="Cipher text appears here..."></textarea>

        <label>Key</label>
        <input type="text" id="key" placeholder="Enter key (or matrix / word)">

        <label>Cipher Technique</label>
        <select id="algorithm">

            <optgroup label="Monoalphabetic Substitution">
                <option value="ADDITIVE">Additive (Caesar)</option>
                <option value="MULTIPLICATIVE">Multiplicative</option>
                <option value="AFFINE">Affine (a,b)</option>
            </optgroup>

            <optgroup label="Polyalphabetic Substitution">
                <option value="VIGENERE">Vigen√®re</option>
                <option value="PLAYFAIR">Playfair</option>
                <option value="HILL">Hill Cipher</option>
            </optgroup>

            <optgroup label="Transposition">
                <option value="KEYLESS">Keyless Transposition</option>
                <option value="KEYED">Keyed Transposition</option>
            </optgroup>

        </select>

        <div class="buttons">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="visual-box">

        <h2>Cipher Visualization</h2>

        <div id="visualSteps">
            Select a cipher and click visualize
        </div>

        <button class="visualBtn" onclick="visualize()">
            Visualize Process
        </button>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
