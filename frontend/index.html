<!DOCTYPE html>
<html>
<head>
  <title>Cryptography Visual Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">

  <div class="container">

    <h1>üîê Crypto Simulator</h1>

    <label>Plain Text</label>
    <textarea id="plainText"></textarea>

    <label>Cipher Text</label>
    <textarea id="cipherText"></textarea>

    <label>Key</label>
    <input id="key">

    <label>Cipher Type</label>
    <select id="algorithm">
      <option value="ADDITIVE">Additive</option>
      <option value="MULTIPLICATIVE">Multiplicative</option>
      <option value="AFFINE">Affine</option>
      <option value="VIGENERE">Vigenere</option>
      <option value="PLAYFAIR">Playfair</option>
      <option value="HILL">Hill</option>
      <option value="KEYLESS">Keyless Transposition</option>
      <option value="KEYED">Keyed Transposition</option>
    </select>

    <div class="buttons">
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
    </div>

  </div>

  <div class="visual-box">

    <div class="tabs">
      <button onclick="openTab('visual')">Visualizer</button>
      <button onclick="openTab('theory')">Theory</button>
    </div>

    <div id="visual" class="tab-content"></div>

    <div id="theory" class="tab-content"></div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
